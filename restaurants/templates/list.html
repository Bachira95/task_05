<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>

            <a href="{% url 'restaurant-detail' restaurant.id %}">
                <ul>
                    <li>{{restaurant.name}} :{{restaurant.description}} </li>

                </ul>
            </a>
        {% endfor %}
    </body>
</html>
